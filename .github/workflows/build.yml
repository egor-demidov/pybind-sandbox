name: Build

run-name: Build pipeline triggered by ${{ github.actor }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Compile-Windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        run: |
          python --version
          git clone https://github.com/pybind/pybind11.git
          cd pybind11
          cmake -B build -S .
          cmake --build build
          cmake --install build
          $env:Path += ";C:/Program Files (x86)/pybind11/share/cmake/pybind11/"
          cd ..
          cd package
          python -m venv .venv
          .venv\Scripts\activate
          pip install build
          python -m build

      # - name: Archive compiled artifact
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: windows-x86_64
      #     path: |
      #       package/dist

  Compile-MacOS:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build
        run: |
          brew install cmake pybind11 python@3.13 python@3.12 python@3.11 python@3.10 python@3.9
          python3.13 -m venv .py313-env
          python3.12 -m venv .py312-env
          python3.11 -m venv .py311-env
          python3.10 -m venv .py310-env
          python3.9 -m venv .py39-env
          source .py313-env/bin/activate
          pip3 install build
          ./build.sh
          source .py312-env/bin/activate
          pip3 install build
          ./build.sh
          source .py311-env/bin/activate
          pip3 install build
          ./build.sh
          source .py310-env/bin/activate
          pip3 install build
          ./build.sh
          source .py39-env/bin/activate
          pip3 install build
          ./build.sh

      - name: Archive compiled artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm64
          path: |
            package/dist
